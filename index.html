    <!-- Comienza el Javascript -->
    <script>

    // Creo un WebSocket. 
    var socket = io.connect('http://'+ location.host);
    // console.log(location.host)
   
    // Creo las graficas de Temperatura, Presencia,Consumo, Luminosidad,
    //Presion y Humedad.
    var chartTemp, chartPres, chartCons, chartLum, chartAtm, chartHum;
    
    //Usar la hora local en vez de la UTC.
      Highcharts.setOptions({
        global: {
          useUTC: false
        }
      });

    //Grafica de Temperatura
    chartTemp = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartTemp',
	    zoomType: 'x', 
        events: {
                load: function() {
                 //Cuando cargo la grafica por primera vez, cago las
              // medidas alamcenadas de cada sensor
              socket.on('TLoad', function (id, datos) {
                   chartTemp.addSeries({
                    name: id,
                    id:id,
                    data:datos,
                    type:'spline'
                   },false);
                   chartTemp.redraw();        
                  });
                // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                socket.on('TUpdate', function (id, datos) {
                  var series=chartTemp.get(id);  
                  series.addPoint(datos[0],true,true);
                });
              }
            }
        },
        title: {
            text: 'Temperatura'
        },
 	navigator : {
            enabled : false
        },
	scrollbar : {
                enabled : false
        },
	rangeSelector :{
            buttons: [
		{type: 'minute',count: 1,text: '1min'},
		{type: 'minute',count: 5,text: '5min'},
		{type: 'hour',count: 1,text: '1h'},
		{type: 'hour',count: 2,text: '2h'},
		{type: 'all',text: 'All'}],
 	        inputEnabled: false,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            maxZoom: 60 * 1000 //one minute
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                    valueDecimals: 2,
                    valueSuffix: '°C'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });
   //Grafica de Presencia
    chartPres = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartPres',
	    zoomType: 'x',
            events: {
                load: function() {
             //Cuando cargo la grafica por primera vez, cago las
                 // medidas alamcenadas de cada sensor
                 socket.on('PLoad', function (id, datos) {
                  chartPres.addSeries({
                    name: id,
                    id:id,
                    data:datos,
                   step: true
                  },false);
                  chartPres.redraw();        
                 });
            
                // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                 socket.on('PUpdate', function (id, datos) {
                  var series=chartPres.get(id);  
                  series.addPoint(datos[0],true,true);
                 });
               }
            }
        },
        title: {
            text: 'Presencia/Ausencia'
        },
        navigator : {
            enabled : false
        },
        scrollbar : {
                enabled : false
        },
        rangeSelector :{
            buttons: [
                {type: 'minute',count: 1,text: '1min'},
                {type: 'minute',count: 5,text: '5min'},
                {type: 'hour',count: 1,text: '1h'},
                {type: 'hour',count: 2,text: '2h'},
                {type: 'all',text: 'All'}],
                inputEnabled: false,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            maxZoom: 60 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });
   //Grafica de Consumo
    chartCons = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartCons', 
	    zoomType: 'x',
            events: {
                load: function() {
                //Cuando cargo la grafica por primera vez, cago las
                // medidas alamcenadas de cada sensor
                socket.on('CLoad', function (id, datos) {
                 chartCons.addSeries({
                    name: id,
                    id:id,
                    data:datos,
                    type:'spline'
                 },false);
                 chartCons.redraw();        
                });
            
                // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                socket.on('CUpdate', function (id, datos) {
                  var series=chartCons.get(id);  
                  series.addPoint(datos[0],true,true);
                });
              }
            }
        },
        title: {
            text: 'Consumo'
        },
        navigator : {
            enabled : false
        },
        scrollbar : {
                enabled : false
        },
        rangeSelector :{
            buttons: [
                {type: 'minute',count: 1,text: '1min'},
                {type: 'minute',count: 5,text: '5min'},
                {type: 'hour',count: 1,text: '1h'},
                {type: 'hour',count: 2,text: '2h'},
                {type: 'all',text: 'All'}],
                inputEnabled: false,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            maxZoom: 60 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                valueSuffix: 'W'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });
