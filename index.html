<body>

   <!--Graficas de Medidas-->
    <div class="row marketing">
      <div class="col-lg-6">
        <div class="container" id="chartTemp" style="width:100%; height:300px;"></div>
      </div>
   
      <div class="col-lg-6">
        <div class="container" id="chartPres" style="width:100%; height:300px;"></div>
      </div>
    </div>

    <div class="row marketing">
      <div class="col-lg-6">
        <div class="container" id="chartCons" style="width:100%; height:300px;"></div>
      </div>

      <div class="col-lg-6">
        <div class="container" id="chartBat" style="width:100%; height:300px;"></div>

    <div class="row marketing">

        <div class="container" id="chartLum" style="width:100%; height:300px;"></div>

    <!-- Comienza el Javascript -->
    <script>
    // Creo un WebSocket. 
    var socket = io.connect('http://'+ location.host);
    // console.log(location.host)
      
    // Creo las graficas de Temperatura, Presencia,Consumo, Luminosidad,
    //Presion y Humedad.
    var chartTemp, chartPres, chartCons, chartLum, chartAtm, chartHum;
    
    //Usar la hora local en vez de la UTC.
      Highcharts.setOptions({
        global: {
          useUTC: false
        }
      });

    //Grafica de Temperatura
    chartTemp = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartTemp', 
        events: {
                load: function() {
                 //Cuando cargo la grafica por primera vez, cago las
              // medidas alamcenadas de cada sensor
              socket.on('TLoad', function (id, datos) {
                   chartTemp.addSeries({
                    name: id,
                    id:id,
                    data:datos,
                    type:'spline'
                   },false);
                   chartTemp.redraw();        
                  });
                // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                socket.on('TUpdate', function (id, datos) {
                  var series=chartTemp.get(id);  
                  series.addPoint(datos[0],true,true);
                });
              }
            }
        },
        title: {
            text: 'Temperatura'
        },
	rangeSelector :{
            buttons: [
		{type: 'minute',count: 1,text: '1min'},
		{type: 'minute',count: 5,text: '5min'},
		{type: 'hour',count: 1,text: '1h'},
		{type: 'hour',count: 2,text: '2h'},
		{type: 'all',text: 'All'}],
 	        inputEnabled: true,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            maxZoom: 60 * 1000 //one minute
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                    valueDecimals: 2,
                    valueSuffix: '°C'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });
   //Grafica de Presencia
    chartPres = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartPres', 
            events: {
                load: function() {
             //Cuando cargo la grafica por primera vez, cago las
                 // medidas alamcenadas de cada sensor
                 socket.on('PLoad', function (id, datos) {
                  chartPres.addSeries({
                    name: id,
                    id:id,
                    data:datos,
                   step: true
                  },false);
                  chartPres.redraw();        
                 });
            
                // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                 socket.on('PUpdate', function (id, datos) {
                  var series=chartPres.get(id);  
                  series.addPoint(datos[0],true,true);
                 });
               }
            }
        },
        title: {
            text: 'Presencia/Ausencia'
        },
        rangeSelector :{
            buttons: [
                {type: 'minute',count: 1,text: '1min'},
                {type: 'minute',count: 5,text: '5min'},
                {type: 'hour',count: 1,text: '1h'},
                {type: 'hour',count: 2,text: '2h'},
                {type: 'all',text: 'All'}],
                inputEnabled: true,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            maxZoom: 60 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });
   //Grafica de Consumo
    chartCons = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartCons', 
            events: {
                load: function() {
                //Cuando cargo la grafica por primera vez, cago las
                // medidas alamcenadas de cada sensor
                socket.on('CLoad', function (id, datos) {
                 chartCons.addSeries({
                    name: id,
                    id:id,
                    data:datos,
                    type:'spline'
                 },false);
                 chartCons.redraw();        
                });
            
                // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                socket.on('CUpdate', function (id, datos) {
                  var series=chartCons.get(id);  
                  series.addPoint(datos[0],true,true);
                });
              }
            }
        },
        title: {
            text: 'Consumo'
        },
        rangeSelector :{
            buttons: [
                {type: 'minute',count: 1,text: '1min'},
                {type: 'minute',count: 5,text: '5min'},
                {type: 'hour',count: 1,text: '1h'},
                {type: 'hour',count: 2,text: '2h'},
                {type: 'all',text: 'All'}],
                inputEnabled: true,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            maxZoom: 60 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                valueSuffix: 'W'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });
   //Grafica de Bateria
    chartBat = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartBat',
            events: {
                load: function() {
                  //Cuando cargo la grafica por primera vez, cago las
                  // medidas alamcenadas de cada sensor
                  socket.on('BLoad', function (id, datos) {
                   chartBat.addSeries({
                    name: id,
                    id:id,
                    data:datos,
                    type:'spline'
                  },false);
                  chartAtm.redraw();
                 });

                 // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                 socket.on('BUpdate', function (id, datos) {
                  var series=chartBat.get(id);
                  series.addPoint(datos[0],true,true);
                 });
               }
            }
        },
        title: {
            text: 'Bateria'
        },
	rangeSelector :{
            buttons: [
                {type: 'minute',count: 1,text: '1min'},
                {type: 'minute',count: 5,text: '5min'},
                {type: 'hour',count: 1,text: '1h'},
                {type: 'hour',count: 2,text: '2h'},
                {type: 'all',text: 'All'}],
                inputEnabled: true,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 60 * 1000
        },
        yAxis: {
  	   plotLines: [{
             value: 2.5,
              color: 'red',
              dashStyle: 'shortdash',
              width: 1,
           }],
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
		valueDecimals: 3,
                valueSuffix: 'mW'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

   //Grafica de Luminosidad

        xAxis: {

        },
        yAxis: {
            minPadding: 0.2,

        },
        tooltip: {
                valueSuffix: 'lux'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

  //Grafica de Presion
    chartAtm = new Highcharts.StockChart({

            renderTo: 'chartAtm',

                  //Cuando cargo la grafica por primera vez, cago las

                  socket.on('ALoad', function (id, datos) {
                   chartAtm.addSeries({

                    type:'spline'
                  },false);
                  chartAtm.redraw();

                 // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                 socket.on('AUpdate', function (id, datos) {

        },
        title: {

        },
        rangeSelector :{
            buttons: [
                {type: 'minute',count: 1,text: '1M'},
                {type: 'minute',count: 5,text: '5M'},
                {type: 'hour',count: 1,text: '1H'},
                {type: 'hour',count: 2,text: '2H'},
                {type: 'all',text: 'All'}],
                inputEnabled: true,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            maxZoom: 60 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                valueSuffix: 'hPa'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });
  //Grafica de Humedad
    chartHum = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartHum', 
            events: {
                load: function() {
                //Cuando cargo la grafica por primera vez, cago las
                // medidas alamcenadas de cada sensor
                 socket.on('HLoad', function (id, datos) {
                  chartHum.addSeries({
                    name: id,

                    type:'spline'

                 // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                  socket.on('HUpdate', function (id, datos) {
                    var series=chartHum.get(id);  
                    series.addPoint(datos[0],true,true);

        title: {

        rangeSelector :{
            buttons: [
                {type: 'minute',count: 1,text: '1M'},
                {type: 'minute',count: 5,text: '5M'},
                {type: 'hour',count: 1,text: '1H'},
                {type: 'hour',count: 2,text: '2H'},
                {type: 'all',text: 'All'}],
                inputEnabled: true,
                selected : 4 // all
        },
        xAxis: {
            type: 'datetime',
            maxZoom: 60 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                valueSuffix: '%'
        },
        legend: {
                enabled: true
        },
        exporting: {

        },
     });
