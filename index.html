<!--Graficas de las medidas-->

  <div class="container">

   <!-- Creo el div donde tendré la gráfica. Le digo que ocupe todo el ancho
     de la pantalla y 300px de alto -->

    <div class="row marketing">
      <div class="col-lg-6">
        <div class="container" id="chartTemp" style="width:100%; height:300px;"></div>
      </div>
   
      <div class="col-lg-6">
        <div class="container" id="chartPres" style="width:100%; height:300px;"></div>

    <!-- Comienza el Javascript -->
    <script>
    // Creo un WebSocket. 
    var socket = io.connect('http://'+ location.host);
    // console.log(location.host)
  
    // Creo las graficas de Temperatura, Presencia,Consumo, Luminosidad,
    //Presion y Humedad.
    var chartTemp, chartPres, chartCons, chartLuz, chartAtm, chartHum;

    //Grafica de Temperatura
    chartTemp = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartTemp', 
            events: {
                load: function() {
             //Cuando cargo la grafica por primera vez, cago las
            // medidas alamcenadas de cada sensor
            socket.on('TLoad', function (id, datos) {
                chartTemp.addSeries({
                    name: id,
                    data:datos,
                    type:'spline'
                },false);
                chartTemp.redraw();        
            });
            // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
            socket.on('temperatureUpdate', function (time, data) {
                var series = chartTemp.series[0];
                series.addPoint([time, data]);
            });
            }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Temperatura'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2,
        title: {
                text: 'Temp (ºC)',
                margin: 10
            }
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

   //Grafica de Presencia
    chartPres = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartPres', 
            events: {
                load: function() {
             //Cuando cargo la grafica por primera vez, cago las
            // medidas alamcenadas de cada sensor
            socket.on('PLoad', function (id, datos) {
                chartPres.addSeries({
                    name: id,
                    data:datos,
                   step: true
                },false);
                chartPres.redraw();        
            });
            
            // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
            socket.on('presenceUpdate', function (time, data) {
                var series = chartPres.series[0];

            });
            }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Presencia/Ausencia'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2,
        title: {
                text: 'Pres(1)/Aus(0)',
                margin: 10
            }
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true

     });
