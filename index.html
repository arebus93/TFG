<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        DOMOLabo B105
    </title>
    <!-- Importo el módulo socket.io que tengo en el proyecto -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Importo el archivo Javascript de Highcharts directamente desde su servidor -->
      <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

</head>
<body>

<!--Graficas de las medidas-->

  <div class="container">
    
    <div class="row marketing">
      <div class="col-lg-12">
        <div class="panel panel-primary" style="width:100% ;">
          <div class="panel-heading" style=" background: #008000;" >Panel Informacion Domotica B105</div>
          <div class="panel-body">
          <p id="p_hostname">Here you can see the general info of the domotics services availabe in the labo </p>
          </div>
        </div>
      </div>
    </div>
   <!-- Creo el div donde tendré la gráfica. Le digo que ocupe todo el ancho
     de la pantalla y 300px de alto -->

    <div class="row marketing">
      <div class="col-lg-6">
        <div class="container" id="chartTemp" style="width:100%; height:300px;"></div>
      </div>
   
      <div class="col-lg-6">
        <div class="container" id="chartPres" style="width:100%; height:300px;"></div>
      </div>
    </div>

    <div class="row marketing">
      <div class="col-lg-6">
        <div class="container" id="chartCons" style="width:100%; height:300px;"></div>
      </div>

      <div class="col-lg-6">
        <div class="container" id="chartLum" style="width:100%; height:300px;"></div>
      </div>
    </div>

    <div class="row marketing">
      <div class="col-lg-6">
        <div class="container" id="chartAtm" style="width:100%; height:300px;"></div>
      </div>

      <div class="col-lg-6">
        <div class="container" id="chartHum" style="width:100%; height:300px;"></div>
      </div>
    </div>

  </div>

    <!-- Comienza el Javascript -->
    <script>
    // Creo un WebSocket. 
    var socket = io.connect('http://'+ location.host);
    // console.log(location.host)
  
    // Creo las graficas de Temperatura, Presencia,Consumo, Luminosidad,
    //Presion y Humedad.
    var chartTemp, chartPres, chartCons, chartLuz, chartAtm, chartHum;
    
    //Usar la hora local en vez de la UTC.
      Highcharts.setOptions({
        global: {
          useUTC: false
        }
      });

    //Grafica de Temperatura
    chartTemp = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartTemp', 
	    events: {
                load: function() {
                    
             	  //Cuando cargo la grafica por primera vez, cago las
           	  // medidas alamcenadas de cada sensor
           	  socket.on('TLoad', function (id, datos) {
               	   chartTemp.addSeries({
                    name: id,
                    data:datos,
                    type:'spline'
                   },false);
                   chartTemp.redraw();        
                  });


            	// Cada vez que reciba un valor desde el socket, lo meto en la gráfica
            	socket.on('TUpdate', function (id, datos) {
                id.addPoint(datos[0]);
            	});
              }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Temperatura'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                    valueDecimals: 1,
                    valueSuffix: '°C'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

   //Grafica de Presencia
    chartPres = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartPres', 
            events: {
                load: function() {

          	 //Cuando cargo la grafica por primera vez, cago las
                 // medidas alamcenadas de cada sensor
                 socket.on('PLoad', function (id, datos) {
                  chartPres.addSeries({
                    name: id,
                    data:datos,
                   step: true
                  },false);
                  chartPres.redraw();        
                 });
            
                // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                 socket.on('PUpdate', function (id, datos) {
                  id.addPoint(datos[0]);
                 });
               }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Presencia/Ausencia'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

   //Grafica de Consumo
    chartCons = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartCons', 
            events: {
                load: function() {

                //Cuando cargo la grafica por primera vez, cago las
                // medidas alamcenadas de cada sensor
                socket.on('CLoad', function (id, datos) {
                 chartCons.addSeries({
                    name: id,
                    data:datos,
                    type:'spline'
                 },false);
                 chartCons.redraw();        
                });
            
            	// Cada vez que reciba un valor desde el socket, lo meto en la gráfica
           	socket.on('CUpdate', function (id, datos) {
                 id.addPoint(datos[0]);
                });
              }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Consumo'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                valueDecimals: 1,
                valueSuffix: 'W'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

   //Grafica de Luminosidad
    chartLum = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartLum', 
            events: {
                load: function() {

                 //Cuando cargo la grafica por primera vez, cago las
                 // medidas alamcenadas de cada sensor
                 socket.on('LLoad', function (id, datos) {
                  chartLum.addSeries({
                    name: id,
                    data:datos,
                    type:'spline'
                  },false);
                  chartLum.redraw();        
                 });
            
                // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                socket.on('LUpdate', function (id, datos) {
		 id.addPoint(datos[0]);
                });
              }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Luminosidad'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                valueSuffix: 'lux'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

  //Grafica de Presion
    chartAtm = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartAtm', 
            events: {
                load: function() {

                  //Cuando cargo la grafica por primera vez, cago las
                  // medidas alamcenadas de cada sensor
                  socket.on('ALoad', function (id, datos) {
                   chartAtm.addSeries({
                    name: id,
                    data:datos,
                    type:'spline'
                  },false);
                  chartAtm.redraw();        
                 });
            
                 // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                 socket.on('AUpdate', function (id, datos) {
                  id.addPoint(datos[0]);
                 });
               }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Presión Atmosférica'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                valueSuffix: 'hPa'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

  //Grafica de Humedad
    chartHum = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartHum', 
            events: {
                load: function() {

                //Cuando cargo la grafica por primera vez, cago las
                // medidas alamcenadas de cada sensor
                 socket.on('HLoad', function (id, datos) {
                  chartHum.addSeries({
                    name: id,
                    data:datos,
                    type:'spline'
                  },false);
                  chartHum.redraw();        
                 });
            
                 // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                  socket.on('HUpdate', function (id, datos) {
                   id.addPoint(datos[0]);
                  });
               }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Humedad relativa'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2
        },
        tooltip: {
                valueSuffix: '%'
        },
        legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });
    </script>   
</body>
</html>
