<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		DOMOLabo B105
	</title>
    <!-- Importo el módulo socket.io que tengo en el proyecto -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Importo el archivo Javascript de Highcharts directamente desde su servidor -->
      <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

</head>
<body>

<!--Graficas de las medidas-->

  <div class="container">
        
    <div class="row marketing">
      <div class="col-lg-6">
        <div class="container" id="chartTemp" style="width:100%; height:300px;"></div>
      </div>
   
      <div class="col-lg-6">
        <div class="container" id="chartPres" style="width:100%; height:300px;"></div>
      </div>
    </div>

    <div class="row marketing">
      <div class="col-lg-6">
        <div class="container" id="chartCons" style="width:100%; height:300px;"></div>
      </div>

      <div class="col-lg-6">
        <div class="container" id="chartLuz" style="width:100%; height:300px;"></div>
      </div>
    </div>
  </div>
    <!-- Creo el div donde tendré la gráfica. Le digo que ocupe todo el ancho
         de la pantalla y 400px de alto -->


    <!-- Comienza el Javascript -->
    <script>

    // Creo un WebSocket. 
    var socket = io.connect('http://'+ location.host);
    // console.log(location.host)
  
    // Creo un nuevo objeto 'Chart'
    var chartTemp, chartPres, chartCons, chartLuz;

    chartTemp = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartTemp', 
            events: {
                load: function() {
       		 //Cuando cargo la grafica por primera vez, cago las
		 // medidas alamcenadas de cada sensor
                    socket.on('TLoad', function (id, datos) {
                        chartTemp.addSeries({
                      	name: id,
                        data:datos,
			type:'spline'
                        },false);
			chartTemp.redraw();		   
		    });
			

	            // Cada vez que reciba un valor desde el socket, lo meto en la gráfica
                    socket.on('temperatureUpdate', function (time, data) {
                        var series = chartTemp.series[0];
                        series.addPoint([time, data]);
                    });
                }
            }
        },
        rangeSelector : {
            selected : 1
        },
        title: {
            text: 'Temperatura'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2,
        title: {
                text: 'Temperatura ºC',
                margin: 10
            }
        },
 	legend: {
                enabled: true
        },
        exporting: {
                enabled: true
        },
     });

    </script>   
</body>
</html>
