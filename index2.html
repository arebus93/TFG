    <script>
    // Creo un WebSocket. 
    var socket = io.connect('http://'+ location.host);

    chartTemp = new Highcharts.StockChart({
        chart: {
            renderTo: 'chartTemp',
             zoomType: 'x', 
        events: {
                load: function() {
              //Cuando cargo la grafica por primera vez, cago las
              // medidas alamcenadas de cada sensor
              socket.on('TLoad', function (id, datos) {
                   chartTemp.addSeries({
                    name: id,
                    id:id,
                    data:datos,
                    type:'spline'
                   },false);
                   chartTemp.redraw();        
             });
             //Recoge los datos que manda el servidor y los presenta en la grafica seleccionada
    	     socket.on('TLoad2', function (id, datos){
      		var series=chartTemp.get(id);
      		series.setData(datos);
      		chartTemp.hideLoading();
             });
              },
            }
        },
        navigator : {
                adaptToUpdatedData: false
        },
        scrollbar: {
                liveRedraw: false
        },
        title: {
            text: 'Temperatura'
        },
        rangeSelector :{
            buttons: [

                {type: 'month', count: 1,text: '1m'},
                {type: 'year', count: 1, text: '1y'},

	     }
